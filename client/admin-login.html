<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BlindHire</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <section class="auth-section">
            <h1 class="app-title"><span class="icon">🕶️</span>BlindHire</h1>
            <h2><span class="icon">🛡️</span>Admin Login</h2>
            <form id="adminLoginForm">
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="✉️ Admin Email" required />
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" placeholder="🔑 Password" required />
                <button type="submit" class="btn btn-primary"><span class="icon">🔐</span>Login as Admin</button>
            </form>
            <div id="admin-login-message"></div>
        </section>
    </main>
</body>
</html>
